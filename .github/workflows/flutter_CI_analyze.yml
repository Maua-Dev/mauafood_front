name: Flutter CI Linter

on:
  pull_request:
    branches: [dev, master]
jobs:
  flutter_analyze:
    name: Run flutter analyze
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java Version
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Get flutter dependencies
        run: flutter pub get
      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: sa-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GithubActionsRole
          role-session-name: github-action
  
      - run: npm install -g @aws-amplify/cli
      - name: Set AWS credentials
        run: |
          echo '{"accessKeyId":"${{ env.AWS_ACCESS_KEY_ID}}","secretAccessKey":"${{ env.AWS_SECRET_ACCESS_KEY}}","region":"sa-east-1"}' > ${{github.workspace}}/aws_config_file_path.json
          echo '{"projectPath": "${{github.workspace}}/packages/auth_package","defaultEditor":"code","envName":"${{ github.ref_name }}"}' > amplify/.config/local-env-info.json
          echo '{"${{ github.ref_name }}":{"configLevel":"project","useProfile":true,"profileName":"default"}}' > amplify/.config/local-aws-info.json

      - name: Setup Amplify projects
        run: |
          cat aws_config_file_path.json
          cat amplify/.config/local-env-info.json
          cat amplify/.config/local-aws-info.json
          amplify env pull --yes

      - name: Run Analyze code
        run: flutter analyze

      - name: Run Code format lib/
        run: dart format lib/

      - name: Run Code format test/
        run: dart format test/

      - name: Build Android
        run: flutter build appbundle --debug
